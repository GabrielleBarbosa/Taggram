<!DOCTYPE html>
<html>
  <head>
    <title>Taggram</title>
    <meta charset="utf-8">
    <!-- O normalize ajuda a reduzir a diferença de estilo entre os navegadores -->
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css" />

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="index.js"></script>
  </head>

  <body class="body">
    <header class="header">
      <div class="header__container">
        <div class="taggram-logo">
            <img src='images/Taggram.png'>
        </div>
        <div class="current-user">
          <div class="current-user__username" id="current-user-username"></div>
          <div class="current-user__avatar" id="current-user-avatar"></div>
        </div>
      </div>
    </header>
    <center>
        <div class='content'>
            <div class='image' id="image"></div>
            <div class='infos'>
                <div class='publisher'>
                    <div class='publisher__avatar' id='publisher-avatar'></div>
                    <div class='publisher-info'>
                        <div class='publisher-info__name' id='publisher-info-name'></div>
                        <div class='publisher-info__location' id='publisher-info-location'></div>
                    </div>
                </div>
                <div class='comments' id="comments">
                </div>
                <div class='content-footer'>
                    <div class='comments__qt' id='comments-qt'></div>
                    <div class='date' id='date-post'></div>
                    <hr>
                    <div class='comment-area'>
                        <form action="#">
                            <input type='text' class='textfield' placeholder="Digite um comentário" id="textfield">
                            <input type='button' value="Enviar" class='button' onclick='sendComment("https://taggram.herokuapp.com");document.getElementById("textfield").value="";'>
                        </form>
                    </div> 
                </div>
            </div>
            
        </div>
    </center>
  </body>
</html>
